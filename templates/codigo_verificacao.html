<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificação</title>
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <form id="verificar-codigo-form">
        <h1>Insira o código de 6 dígitos</h1>
        <p>
            Verifique seu e-mail. Um código foi enviado para ele.
        </p>

        <label for="codigo">Código</label>
        <input type="text" id="codigo" maxlength="6" placeholder="Ex: 123456" required />

        <button type="submit">Enviar</button>
        <a href="esqueci_senha.html">Voltar</a>
    </form>

    <script src="js/codigo_verificacao.js"></script>
</body>

</html>
