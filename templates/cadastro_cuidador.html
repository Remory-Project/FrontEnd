<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Cuidador</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/cadastro_cuidador.css">
</head>
<body>


    <h1>Cadastro de Cuidador</h1>
    <form method="POST" action="/cadastro_cuidador">
        Nome: <input type="text" name="nome" required><br>
        E-mail: <input type="email" name="email"><br>
        Senha: <input type="password" name="senha"><br>
        <button type="submit">Cadastrar</button>
        <a href="{{ url_for('login') }}"></a>
    </form>


 <!-- <a href="{{ url_for('login') }}">lista</a> -->

</body>
</html>
